## Spring Configuration
server:
  port: 8087

## Spring cloud config server Configuration
spring:
  application:
    name: transfer
  datasource:
    hikari:
      ## change to the real database later
      jdbc-url: jdbc:h2:mem:testdb
      pool-name: hikari-cp
      maximum-pool-size: 30
      minimum-idle: 2
      driver-class-name: org.h2.Driver
      username : sa
      password : sa
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    basic:
      enable: false
